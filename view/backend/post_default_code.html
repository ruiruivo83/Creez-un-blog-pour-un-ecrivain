<div class="card div_post">
    <div class="card-body">
        <div>
            <img class="fit-picture" src="../public/images/mountain.png"
                 alt="Grapefruit slice atop a pile of other slices" width="50"/>
        </div>
        <div>
            <h5 class="card-title"><em>{POST_TITLE}</em> <br>
                <h6> Billet cr√©e le {POST_DATE}</h6>
            </h5>
        </div>

    </div>


    <div class="card_body_comments_container">

                <p class="mb-0">Ajouter vos commentaires pour ce chapitre</p>
            </blockquote>
        </div>
        {ADD_COMMENTS}

    </div>
