<!DOCTYPE html>
<html>

<head>

  <!-- DEFINE META CHARSET -->
  <meta charset="UTF-8">

  <!-- DEFINE DESCRIPTION FOR THE PAGE -->
  <meta name="description" content="Free Web tutorials">

  <!-- DEFINE KEYWORDS FOR SEARCH ENGINE -->
  <meta name="keywords" content="HTML, CSS, XML, JavaScript">

  <!-- DEFINE AUTHOR OF THE PAGE -->
  <meta name="author" content="John Doe">

  <!-- DEFINE FAVICON -->
  <link rel="icon" href="favicon.ico" >
  <!--OR-->
  <link rel="icon" type="image/png" href="logo.png" >

  <!-- AUTOREFRESH THE PAGE -->
  <meta http-equiv="refresh" content="30">

  <!-- WEB - IMPORT FONTAWESOM -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <!-- WEB - IMPORT JQUERY FROM GOOGLE -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <!-- WEB - IMPORT JQUERY -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <!-- WEB - IMPORT CSS BOOTSTRAP -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- LOCAL - IMPORT CSS BOOTSTRAP - MUST DOWNLOAD BOOTSTRAP INTO PROJECT FOLDER AND VERIFY HREF PATH -->
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />

  <!-- LOCAL - IMPORT CSS STYLE SHEET -->
  <link rel="stylesheet" href="mystyle.css">

  <!-- LOCAL - IMPORT MEDIA Query for diferent screen size -->
  <link rel="stylesheet" media="screen and (max-width: 1280px)" href="petite_resolution.css" />
  <!--
    /* Sur les écrans, quand la largeur de la fenêtre fait au maximum 1280px */
    @media screen and (max-width: 1280px)

    /* Sur tous types d'écran, quand la largeur de la fenêtre est comprise entre 1024px et 1280px */
    @media all and (min-width: 1024px) and (max-width: 1280px)

    /* Sur les téléviseurs */
    @media tv

    /* Sur tous types d'écrans orientés verticalement */
    @media all and (orientation: portrait)
  -->

  <!-- LOCAL - IMPORT JAVASCRIPT FILE -->
  <script src="script.js"></script>

  <!-- DEFAULT VIEWPORT EXAMPLES -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=300, initial-scale=1.0">
  <meta name="viewport" content="width=400, initial-scale=0.8">

  <!--FACEBOOK OPEN GRAPH-->
  <!-- Open Graph data -->
  <meta property="og:title" content="Créez un blog pour un écrivain" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://p4.ruiruivo.net" />
  <meta property="og:image" content="http://p4.ruiruivo.net/p2/images/slider/bg1.jpg" />
  <meta property="og:description" content="Créez un blog pour un écrivain" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="Créez un blog pour un écrivain">
  <meta name="twitter:site" content="@">
  <meta name="twitter:title" content="Créez un blog pour un écrivain">
  <meta name="twitter:description" content="Créez un blog pour un écrivain">
  <meta name="twitter:creator" content="@ruiruivo">
  <!-- Twitter Summary card images must be at least 200x200px -->
  <meta name="twitter:image" content="http://www.example.com/image.jpg">

  <title>Créez un blog pour un écrivain</title>
</head>

<body>

  <h1>Créez un blog pour un écrivain</h1>
  <p>Créez un blog pour un écrivain</p>

</body>

</html>
